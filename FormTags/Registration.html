<html>

<head>
    <title>Registration Page</title>
</head>

<body>

    <form>
        <fieldset>
            <legend>Registration Page</legend>
            <label>First Name:</label>
            <input type="text" /> <br><br>
            <label>Last Name:</label>
            <input type="text" /> <br><br>
            <label>Email Id:</label>
            <input type="text" /> <br><br>
            <label>Mobile</label>
            <input type="number"> <br><br>
            <label>Date of Birth</label>
            <input type="date" /> <br><br>
            <label>Gender</label>
            <input type="radio" name="gender_Value"> M
            <input type="radio" name="gender_Value"> F
            <br>
            <label for="">State</label>
            <select>
                <option>UP</option>
                <option>MP</option>
                <option>TS</option>
                <option>KA</option>
                <option>KL</option>
                <option>AP</option>
            </select>
            <br><br>
            <label>Message</label>
            <textarea cols="40" rows="4"></textarea> <br>
            <input type="checkbox" /> Please accept <a href="https://geekyants.com/privacy-policy/"> Terms &
                Conditions</a>
            <br><br>
            <input type="submit" value="Registration" />
            <input type="reset" value="Cancel" />

        </fieldset>
    </form>
</body>

</html>
