<html>

<head></head>

<body>
    <form action="">
        <fieldset>
            <legend>Registration Page</legend>
            <div>
                <label for="">Email ID *:</label>
                <input type="text" required /> <br><br>
            </div>
            <div>
                <label for="">Password *:</label>
                <input type="text" required placeholder="Min 5 Char" />
                <br><br>
            </div>
            <div>
                <label for="">Country *:</label>
                <input type="text" required value="India" readonly />
                <br><br>
            </div>
            <div>
                <label for="">Estimate:::</label>
                <input type="number" required min="200" max="2000" />
                <br><br>
            </div>
            <div>
                <label for="">Secret Code</label>
                <input type="text" required minlength="3" maxlength="7" />
            </div>
            <input type="submit" value="Login">
        </fieldset>
    </form>
</body>

</html>
